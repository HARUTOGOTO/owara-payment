name: build & deploy Pages
on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v4

      - name: Generate config.js
        working-directory: docs/scripts
        run: pwsh ./generate-config.ps1
        env:
          LIFF_IDS         : ${{ secrets.LIFF_IDS }}
          UNIVAPAY_APP_ID  : ${{ secrets.UNIVAPAY_APP_ID }}
          BACKEND_ENDPOINT : ${{ secrets.BACKEND_ENDPOINT }}

      - name: DEBUG – show docs/src
        run: ls -lR docs/src

      # ← ここで Jekyll 無効化（必要なら）
      - name: Add .nojekyll
        run: echo "" > docs/.nojekyll

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: DEBUG – list artifact files
        run: |
          tar -tvf ${{ steps.upload-pages-artifact.outputs.artifact-path }} | head -n 50

      - uses: actions/deploy-pages@v4
