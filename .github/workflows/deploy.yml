name: build & deploy Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:          # ★ 追加 ── 必ず github-pages
      name: github-pages

    steps:
      # 1) ソース取得
      - uses: actions/checkout@v4

      # 2) secrets → config.js 生成
      - name: Generate config.js
        working-directory: docs/scripts
        run: pwsh ./generate-config.ps1
        env:
          LIFF_IDS         : ${{ secrets.LIFF_IDS }}
          UNIVAPAY_APP_ID  : ${{ secrets.UNIVAPAY_APP_ID }}
          BACKEND_ENDPOINT : ${{ secrets.BACKEND_ENDPOINT }}

      # 3) Pages セットアップ
      - uses: actions/configure-pages@v4

      # 4) アーティファクト化
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      # 5) デプロイ
      - uses: actions/deploy-pages@v4
