name: build & deploy Pages
on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: { name: github-pages }

    steps:
      - uses: actions/checkout@v4

      - name: Generate config.js
        shell: pwsh
        working-directory: docs/scripts
        env:
          LIFF_IDS_JSON:         ${{ secrets.LIFF_IDS_JSON }}
          LIFF_IDS:              ${{ secrets.LIFF_IDS }}           # 単一しかない場合のフォールバック
          UNIVAPAY_APP_JWT:      ${{ secrets.UNIVAPAY_APP_JWT }}
          UNIVAPAY_FORM_ID:      ${{ secrets.UNIVAPAY_FORM_ID }}
          SITE_BASE_URL:         ${{ secrets.SITE_BASE_URL }}
          CHECKOUT_RETURN_PATH:  ${{ secrets.CHECKOUT_RETURN_PATH }}
          BACKEND_ENDPOINT:      ${{ secrets.BACKEND_ENDPOINT }}
        run: ./generate-config.ps1

      - name: DEBUG – show docs/src
        run: ls -la docs/src

      - name: Add .nojekyll
        run: echo "" > docs/.nojekyll

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs
      - uses: actions/deploy-pages@v4
