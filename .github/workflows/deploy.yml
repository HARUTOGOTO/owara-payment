name: build & deploy Pages
on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v4

      # ---------- config.js 生成 ----------
      - name: Generate config.js
        working-directory: docs/scripts
        run: pwsh ./generate-config.ps1
        env:
          LIFF_IDS         : ${{ secrets.LIFF_IDS }}
          UNIVAPAY_APP_ID  : ${{ secrets.UNIVAPAY_APP_ID }}
          BACKEND_ENDPOINT : ${{ secrets.BACKEND_ENDPOINT }}

      # ---------- Jekyll 無効化 ----------
      - name: Add .nojekyll
        run: echo "" > docs/.nojekyll

      # ---------- Pages artifact ----------
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        id: upload               # ← 出力を受け取るため id を付ける
        with:
          path: docs

      # ---------- artifact の中身を確認（tar） ----------
      - name: DEBUG – list first 40 files in artifact
        run: |
          tar -tvf "${{ steps.upload.outputs.artifact-path }}" | head -n 40

      # ---------- デプロイ ----------
      - uses: actions/deploy-pages@v4
